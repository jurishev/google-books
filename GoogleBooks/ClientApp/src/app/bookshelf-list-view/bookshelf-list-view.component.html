<ng-container *ngIf="bookshelfList">
    <mat-card *ngFor="let bshl of bookshelfList" (click)="selectBookshelf(bshl.id, bshl.userId)">
        <div>
            <mat-card-title style="font-size: 18px;">
                {{ bshl.title }}
            </mat-card-title>
            <div>Volumes: {{ bshl.volumeCount }}</div>
        </div>
    </mat-card>
</ng-container>
<ng-container *ngIf="bookshelfList === null">
    <app-no-results></app-no-results>
</ng-container>
