<h3 class="title">Google Books API</h3>

<h3>Volumes</h3>

<mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" [(ngModel)]="volumeQuery.title" [disabled]="!!volumeId">
</mat-form-field>

<mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput type="text" [(ngModel)]="volumeQuery.author" [disabled]="!!volumeId">
</mat-form-field>

<mat-form-field>
    <mat-label>Subject</mat-label>
    <input matInput type="text" [(ngModel)]="volumeQuery.subject" [disabled]="!!volumeId">
</mat-form-field>

<mat-form-field>
    <mat-label>Publisher</mat-label>
    <input matInput type="text" [(ngModel)]="volumeQuery.publisher" [disabled]="!!volumeId">
</mat-form-field>

<mat-form-field>
    <mat-label>ISBN</mat-label>
    <input matInput type="text" [(ngModel)]="volumeQuery.isbn" [disabled]="!!volumeId">
</mat-form-field>

<mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput type="text" [(ngModel)]="volumeId">
</mat-form-field>

<button mat-raised-button color="primary" (click)="getVolumes()" [disabled]="isGetVolumesDisabled()">Search</button>

<h3>Bookshelves</h3>

<mat-form-field>
    <mat-label>User ID</mat-label>
    <input matInput type="text" [(ngModel)]="userId">
</mat-form-field>

<mat-form-field>
    <mat-label>Bookshelf ID</mat-label>
    <input matInput type="text" [(ngModel)]="shelf">
</mat-form-field>

<button mat-raised-button color="primary" (click)="getBookshelves()" [disabled]="!userId">Search</button>
