<h3 class="title">Google Books API</h3>

<h3>Volumes</h3>

<mat-form-field>
    <mat-label>Query string</mat-label>
    <input matInput type="text" [(ngModel)]="q">
</mat-form-field>

<button mat-raised-button color="primary" (click)="getVolumeList()" [disabled]="!q">Search</button>

<mat-form-field>
    <mat-label>Volume ID</mat-label>
    <input matInput type="text" [(ngModel)]="volumeId">
</mat-form-field>

<button mat-raised-button color="primary" (click)="getVolume()" [disabled]="!volumeId">Search</button>

<h3>Bookshelves</h3>

<mat-form-field>
    <mat-label>User ID</mat-label>
    <input matInput type="text" [(ngModel)]="userId">
</mat-form-field>

<button mat-raised-button color="primary" (click)="getBookshelfList()" [disabled]="!userId">Search</button>

<mat-form-field>
    <mat-label>User ID</mat-label>
    <input matInput type="text" [(ngModel)]="userId">
</mat-form-field>

<mat-form-field>
    <mat-label>Bookshelf ID</mat-label>
    <input matInput type="text" [(ngModel)]="shelf">
</mat-form-field>

<button mat-raised-button color="primary" (click)="getBookshelf()" [disabled]="!userId || !shelf">Search</button>
